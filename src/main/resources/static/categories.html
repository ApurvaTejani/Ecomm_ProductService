<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #category-list, #form-container {
      margin-top: 20px;
    }
    .category-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button.delete {
      background-color: #dc3545;
    }
    button.edit {
      background-color: #ffc107;
      color: black;
    }
    #form-container {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Manage Categories</h1>

<div id="form-container">
  <h2>Create or Update Category</h2>
  <form id="category-form">
    <label for="categoryId">Category ID (for Update/Delete):</label>
    <input type="text" id="categoryId" placeholder="Leave blank for creating new category">

    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" placeholder="Enter category name" required>

    <button type="submit" id="save-btn">Save Category</button>
    <button type="button" id="update-btn" style="display:none;">Update Category</button>
  </form>
</div>

<h2>List of Categories</h2>
<div id="category-list"></div>

<div id="error-message" class="error-message"></div>

<script>
  function fetchCategories() {
    fetch('http://localhost:8081/api/public/categories')
            .then(response => response.json())
            .then(data => {
              const categoryList = document.getElementById('category-list');
              categoryList.innerHTML = '';
              data.categoryResponseDTOS.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.classList.add('category-card');
                categoryCard.innerHTML = `
            <h3>${category.categoryName}</h3>
            <p>ID: ${category.id}</p>
            <button class="edit" onclick="editCategory('${category.id}', '${category.categoryName}')">Edit</button>
            <button class="delete" onclick="deleteCategory('${category.id}')">Delete</button>
          `;
                categoryList.appendChild(categoryCard);
              });
            })
            .catch(error => {
              alert('Error fetching categories: ' + error.message);
            });
  }

  document.getElementById('category-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const categoryName = document.getElementById('categoryName').value;
    const categoryId = document.getElementById('categoryId').value;

    if (categoryId) {
      updateCategory(categoryId, categoryName);
    } else {
      fetch('http://localhost:8081/api/admin/categories', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ categoryName })
      })
              .then(response => {
                if (!response.ok) {
                  return response.json().then(err => { throw new Error(err.message); });
                }
                return response.json();
              })
              .then(() => {
                alert('Category created successfully!');
                fetchCategories();
                document.getElementById('category-form').reset();
              })
              .catch(error => {
                alert('Error creating category: ' + error.message);
              });
    }
  });

  function updateCategory(id, name) {
    fetch(`http://localhost:8081/api/admin/categories/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ categoryName: name })
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(err => { throw new Error(err.message); });
              }
              return response.json();
            })
            .then(() => {
              alert('Category updated successfully!');
              fetchCategories();
              document.getElementById('category-form').reset();
            })
            .catch(error => {
              alert('Error updating category: ' + error.message);
            });
  }

  function deleteCategory(id) {
    if (confirm('Are you sure you want to delete this category?')) {
      fetch(`http://localhost:8081/api/admin/categories/${id}`, {
        method: 'DELETE'
      })
              .then(response => {
                if (!response.ok) {
                  return response.json().then(err => { throw new Error(err.message); });
                }
                alert('Category deleted successfully!');
                fetchCategories();
              })
              .catch(error => {
                alert('Error deleting category: ' + error.message);
              });
    }
  }

  fetchCategories();
</script>

</body>
</html>
