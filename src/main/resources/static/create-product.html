<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Label and input styles */
        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4caf50;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button styles */
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Create a New Product</h1>
    <form id="productForm">
        <label for="category">Category Name:</label>
        <input type="text" id="category" name="category" required>

        <label for="title">Product Name:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Product Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="currency">Price Currency:</label>
        <select id="currency" name="currency" required>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EURO">EURO</option>
        </select>

        <label for="image">Product Image URL:</label>
        <input type="text" id="image" name="image">

        <button type="button" class="btn" onclick="submitForm()">Create Product</button>
    </form>

    <div id="successMessage" class="success-message">
        Product created successfully!
    </div>
</div>

<script>
    function submitForm() {
        // Retrieve form data
        const category = document.getElementById('category').value;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;
        const currency = document.getElementById('currency').value;
        const image = document.getElementById('image').value;

        const productData = {
            category: category,
            title: title,
            description: description,
            price: parseFloat(price),
            currency: currency,
            image: image
        };

        // Make the API call
        fetch('http://localhost:8081/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData)
        })
            .then(response => response.json())
            .then(data => {
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                successMessage.textContent = 'Product created successfully!';

                // Optionally, reset form fields after success
                document.getElementById('productForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
